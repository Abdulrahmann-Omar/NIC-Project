name: Deploy Jupyter Book

on:
  push:
    branches:
      - master
    paths:
      - 'book/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Jupyter Book
        run: |
          pip install jupyter-book
          pip install myst-parser

      - name: Debug - List book contents
        run: |
          echo "=== Book directory contents ==="
          ls -la book/
          echo "=== Book config ==="
          cat book/_config.yml
          echo "=== Book TOC ==="
          cat book/_toc.yml

      - name: Build the book
        run: |
          cd book
          jupyter-book build . --verbose
          echo "=== Build output ==="
          ls -la _build/ || echo "No _build folder"
          ls -la _build/html/ || echo "No html folder"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
